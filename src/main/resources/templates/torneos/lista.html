
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="#{torneo.listaTitulo}"></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos globales -->
  <link rel="stylesheet" href="/css/globals.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>
  <!-- HEADER -->
  <div th:replace="fragments/header :: header"></div>

  <!-- CONTENIDO -->
  <main class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="fw-bold" th:text="#{torneo.listaTitulo}"></h1>
        <a th:href="@{/torneos/nuevo}" class="btn btn-caba-verde">
            <i class="bi bi-plus-circle"></i> <span th:text="#{torneo.crear}"></span>

        </a>

    </div>

    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle shadow-sm bg-white rounded">
        <thead class="table-success">
          <tr>
           <th th:text="#{torneo.id}"></th>
            <th th:text="#{torneo.tipo}"></th>
            <th th:text="#{torneo.categoria}"></th>
            <th th:text="#{torneo.inicio}"></th>
            <th th:text="#{torneo.fin}"></th>
            <th th:text="#{torneo.acciones}"></th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="torneo : ${torneos}">
            <td th:text="${torneo.idTorneo}"></td>
            <td th:text="${torneo.tipoTraducido}"></td>


            <td th:text="${torneo.categoriaTraducida}"></td>
            <td th:text="${torneo.fechaInicio}"></td>
            <td th:text="${torneo.fechaFin}"></td>
            <td class="text-center">
                <!-- Ver (verde identidad) -->
                <a th:href="@{'/torneos/' + ${torneo.idTorneo}}"
                  th:title="#{boton.ver}"
                  class="btn btn-sm btn-caba-verde">
                  <i class="bi bi-eye"></i>
                </a>

                <!-- Editar (naranja identidad) -->
                <a th:href="@{'/torneos/editar/' + ${torneo.idTorneo}}" 
                    th:title="#{boton.editar}"
                    class="btn btn-sm btn-caba-naranja" >
                    <i class="bi bi-pencil-square"></i>
                </a>

                <!-- Eliminar (rojo derivado) -->
                <a th:href="@{'/torneos/eliminar/' + ${torneo.idTorneo}}"
                    th:title="#{boton.eliminar}"
                    onclick="return confirm('¿Estás seguro de eliminar este torneo?');"
                    class="btn btn-sm btn-caba-peligro" >
                    <i class="bi bi-trash"></i>
                </a>
            </td>


          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- FOOTER -->
  <div th:replace="fragments/footer :: footer"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
