<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title  th:text="#{torneo.detalleTitulo}"></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos globales -->
  <link rel="stylesheet" href="/css/globals.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <!-- HEADER -->
  <div th:replace="fragments/header :: header"></div>

  <!-- CONTENIDO -->
  <main class="container my-5">
    <!-- Título torneo -->
    <div class="mb-4">
      <h1 class="fw-bold text-success">
         <span th:text="#{torneo.detalleTitulo}"></span>: <span th:text="${torneo.nombre}"></span>
      </h1>
      <p><strong th:text="#{torneo.categoria}"></strong> <span th:text="${torneo.categoriaTraducida}"></span></p>
      <p><strong th:text="#{torneo.tipo}"></strong> <span th:text="${torneo.tipoTraducido}"></span></p>
      <p><strong th:text="#{torneo.fechaInicio}"></strong> <span th:text="${torneo.fechaInicio}"></span></p>
      <p><strong th:text="#{torneo.fechaFin}"></strong> <span th:text="${torneo.fechaFin}"></span></p>

    </div>

    <!-- Botón crear partido -->
    <div class="d-flex justify-content-end mb-3">
      <a th:href="@{'/torneos/' + ${torneo.idTorneo} + '/partidos/nuevo'}" 
        class="btn btn-caba-verde btn-md">
         <i class="bi bi-plus-circle"></i> <span th:text="#{partido.crear}"></span>
     
      </a>



    </div>

    <!-- Tabla de partidos -->
    <div class="table-responsive shadow-sm rounded">
      <table class="table table-hover table-bordered align-middle bg-white">
        <thead class="table-success text-center">
           <tr>
            <th th:text="#{partido.id}"></th>
            <th th:text="#{partido.fecha}"></th>
            <th th:text="#{partido.lugar}"></th>
            <th th:text="#{partido.estado}"></th>
            <th th:text="#{partido.local}"></th>
            <th th:text="#{partido.visitante}"></th>
            <th th:text="#{partido.arbitros}"></th>
            <th th:text="#{partido.acciones}"></th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="partido : ${partidos}">
            <td th:text="${partido.idPartido}" class="text-center"></td>
            <td th:text="${partido.fecha}"></td>
            <td th:text="${partido.lugar}"></td>
            <td th:text="${partido.estadoTraducido}"></td>

            <td th:text="${partido.equipoLocal}"></td>
            <td th:text="${partido.equipoVisitante}"></td>
            <td>
              <span th:each="arb : ${partido.arbitros}" th:text="${arb.nombre} + ' '"></span>
            </td>
            <td class="text-center">
              <!-- Editar -->
              <a th:href="@{'/partidos/editar/' + ${partido.idPartido}}" 
                    th:title="#{boton.editar}"
                    class="btn btn-sm btn-caba-naranja" >
                    <i class="bi bi-pencil-square"></i>
              </a>
              <!-- Eliminar -->
              <a th:href="@{'/torneos/' + ${torneo.idTorneo} + '/partidos/eliminar/' + ${partido.idPartido}}"
                th:title="#{boton.eliminar}"
                onclick="return confirm('¿Eliminar este partido?');"
                class="btn btn-sm btn-caba-peligro" >
                <i class="bi bi-trash"></i>
              </a>

              <!-- Asignar árbitros -->
              <a th:href="@{'/asignacion/crear?partidoId=' + ${partido.idPartido}}"
                 th:title="#{boton.asignarArbitros}"
                 class="btn btn-sm btn-caba-verde" title="Asignar árbitros">
                 <i class="bi bi-person-check"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- FOOTER -->
  <div th:replace="fragments/footer :: footer"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
