<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title th:text="${partidoForm.idPartido != null} ? #{partido.editarTitulo} : #{partido.crearTitulo}"></title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- TipografÃ­a y colores globales -->
  <link rel="stylesheet" href="/css/globals.css">
  <link rel="stylesheet" href="/css/forms.css">
  <link rel="stylesheet" href="/css/home.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
</head>
<body>
  <!-- HEADER -->
  <div th:replace="fragments/header :: header"></div>

  <!-- FORMULARIO -->
  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card p-4 shadow-sm rounded-3">
          <h2 class="mb-4 text-center" th:text="${partidoForm.idPartido != null} ? #{partido.editarTitulo} : #{partido.crearTitulo}"></h2>

          <div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>

          <form th:action="${partidoForm.idPartido != null} ?
                  @{/torneos/{torneoId}/partidos/{partidoId}/actualizar(torneoId=${partidoForm.torneoId},partidoId=${partidoForm.idPartido})} :
                  @{/torneos/{torneoId}/partidos/guardar(torneoId=${partidoForm.torneoId})}"
                th:object="${partidoForm}" method="post" class="needs-validation" novalidate>

            <input type="hidden" th:field="*{idPartido}"/>
            <input type="hidden" th:field="*{torneoId}"/>

            <div class="mb-3">
              <label class="form-label" th:text="#{partido.fecha}"></label>
              <input type="datetime-local" th:field="*{fecha}" class="form-control"/>
              <div class="text-danger small" th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}"></div>
            </div>

            <div class="mb-3">
               <label class="form-label" th:text="#{partido.lugar}"></label>
              <input type="text" th:field="*{lugar}" class="form-control"/>
              <div class="text-danger small" th:if="${#fields.hasErrors('lugar')}" th:errors="*{lugar}"></div>
            </div>

            <div class="mb-3" th:if="${partidoForm.idPartido != null}">
              <label class="form-label" th:text="#{partido.estado}"></label>
              <select th:field="*{estadoPartido}" class="form-select">
                  <option value="PROGRAMADO" th:text="#{partido.estado.programado}"></option>
                  <option value="CANCELADO" th:text="#{partido.estado.cancelado}"></option>
              </select>

              <div class="text-danger small" th:if="${#fields.hasErrors('estadoPartido')}" th:errors="*{estadoPartido}"></div>
            </div>

            <div class="mb-3">
              <label class="form-label" th:text="#{partido.local}"></label>
              <input type="text" th:field="*{equipoLocal}" class="form-control"/>
              <div class="text-danger small" th:if="${#fields.hasErrors('equipoLocal')}" th:errors="*{equipoLocal}"></div>
            </div>

            <div class="mb-3">
              <label class="form-label" th:text="#{partido.visitante}"></label>
              <input type="text" th:field="*{equipoVisitante}" class="form-control"/>
              <div class="text-danger small" th:if="${#fields.hasErrors('equipoVisitante')}" th:errors="*{equipoVisitante}"></div>
            </div>

            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-cta btn-md btn-caba-naranja"
                      th:text="${partidoForm.idPartido != null} ? #{partido.actualizar} : #{partido.crear}">
              </button>

            </div>

          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <div th:replace="fragments/footer :: footer"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
