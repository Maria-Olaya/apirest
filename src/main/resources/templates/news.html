<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  
  <title th:text="#{news.titulo}"> </title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- TipografÃ­a -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <!-- Estilos globales -->
  <link rel="stylesheet" href="/css/globals.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">

  <style>
    .news-wrapper {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .news-title {
      text-align: center;
      color: var(--gris-texto);
      margin-bottom: 2rem;
      font-weight: 800;
    }

    .news-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 1.5rem;
    }

    .news-card {
      background-color: var(--blanco);
      border-radius: var(--radius-card);
      box-shadow: var(--card-shadow);
      overflow: hidden;
      text-decoration: none;
      color: var(--gris-texto);
      transition: transform var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .news-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .news-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .news-card-content {
      padding: 1rem;
      flex-grow: 1;
    }

    .news-card-content h3 {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
      color: var(--verde-logo);
    }

    .news-card-content p {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 0.8rem;
    }

    .news-card-content small {
      color: #888;
      font-size: 0.85rem;
    }

    @media (max-width: 768px) {
      .news-card img {
        height: 150px;
      }
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <div th:replace="fragments/header :: header"></div>

  <main class="news-wrapper">
    <h1 class="news-title" th:text="#{news.h1}"></h1>


    <section class="news-grid">
      <a class="news-card" th:each="news : ${articles}"
         th:href="${news.link}" target="_blank">
        <img th:src="${news.imageUrl}" alt="Imagen de noticia"/>
        <div class="news-card-content">
          <h3 th:text="${news.title}"></h3>
          <p th:text="${news.description}"></p>
          <small th:text="'Fuente: ' + ${news.source}"></small>
        </div>
      </a>
    </section>
  </main>

  <!-- FOOTER -->
  <div th:replace="fragments/footer :: footer"></div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
